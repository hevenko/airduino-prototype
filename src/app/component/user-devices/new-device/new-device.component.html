<h1 mat-dialog-title>New device</h1>
<form>
  <mat-form-field style="display: block;">
    <mat-label>Device key</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field style="display: block;">
    <mat-label>Device name</mat-label>
    <input matInput>
  </mat-form-field>
</form>
<div mat-dialog-actions align="end">
  <button mat-button mat-stroked-button mat-dialog-close style="margin-right: 5px;">Cancel</button>
  <button mat-button mat-stroked-button [mat-dialog-close]="true">Confirm</button>
</div>
