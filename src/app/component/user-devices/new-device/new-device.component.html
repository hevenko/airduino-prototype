<h1 mat-dialog-title>{{title}}</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field style="display: block;">
    <mat-label>User name</mat-label>
    <input matInput disabled="true" value="{{userName}}">
  </mat-form-field>
  <mat-form-field style="display: block;">
    <mat-label>Type</mat-label>    
    <mat-select formControlName="type">
        <mat-option *ngFor="let t of deviceTypeList | async" [value]="t.id">
          {{t.name}}
        </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="display: block;">
    <mat-label>Firmware</mat-label>    
    <mat-select formControlName="firmware">
        <mat-option *ngFor="let t of firmwareList | async" [value]="t.id">
          {{t.name}}
        </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="display: block;">
    <mat-label>Configuration</mat-label>    
    <mat-select formControlName="config">
        <mat-option *ngFor="let t of configList | async" [value]="t.id">
          {{t.name}}
        </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="display: block;">
    <mat-label>Device key</mat-label>
    <input matInput formControlName="key">
  </mat-form-field>

  <mat-form-field style="display: block;">
    <mat-label>Note</mat-label>
    <input matInput formControlName="note">
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-button mat-stroked-button mat-dialog-close style="margin-right: 5px;">Cancel</button>
    <button mat-button mat-stroked-button [mat-dialog-close]="true" type="submit" [disabled]="!form.valid">Confirm</button>
  </div>
</form>
