<div class="toolbar">
  <div style="margin-right:25px;">
    <button mat-raised-button (click)="btnAddUserOnClick($event)">Add</button>
    <button mat-raised-button (click)="btnEditUserOnCLick($event)">Edit</button>
  </div>
  <div style="margin-right:25px;">
    <button mat-raised-button (click)="setUsersEnabled(false)">Block</button>
    <button mat-raised-button (click)="setUsersEnabled(true)">Unblock</button>
  </div>
  <div>
    <mat-checkbox class="example-margin" [(ngModel)]="showBlockedUsers" (change)="showBlockedUsersOnChange($event)">Show blocked</mat-checkbox>
  </div>
</div>
<ag-grid-angular
  style="width: 100%; height: 100%;flex: '1 1 auto'"
  class="ag-theme-alpine"
  [rowData]="dsUsers"
  [columnDefs]="gridUsersColumnDef"
  [defaultColDef]="gridUsersDefaultColDef"
  [suppressDragLeaveHidesColumns]="true"
  [rowSelection]="'single'"
  (gridReady)="onGridUsersReady($event)"
  (sortChanged)="onGridUsersSortChanged($event)"
  (selectionChanged)="onGridUsersSelectionChanged($event)"
  (cellDoubleClicked)="onGridUsersCellDoubleClicked($event)"
  [frameworkComponents]="userGridFrameworkComponents"
  [isExternalFilterPresent]="userGridHasFilter"
  [doesExternalFilterPass]="userGridFilterDisabledUser"
  [getRowNodeId]="gridUsersGetRowNodeId"
>
</ag-grid-angular>
<div class="toolbar">
  <div style="margin-right:25px;">
    <button mat-raised-button (click)="btnAddDeviceOnClick($event)">Add</button>
    <button mat-raised-button (click)="btnEditDevicOnCLick($event)">Edit</button>
  </div>
  <div style="margin-right:25px;">
    <button mat-raised-button (click)="setDevicesEnabled(false)">Block</button>
    <button mat-raised-button (click)="setDevicesEnabled(true)">Disable</button>
  </div>
  <div style="margin-right:25px;">
    <mat-checkbox class="example-margin" [(ngModel)]="showBlockedDevices" (change)="showBlockedDevicesOnChange($event)">Show blocked</mat-checkbox>
  </div>
  <div style="margin-right:25px;">
    <button mat-raised-button (click)="btnAddDevicesOnClick($event)" [disabled]="disableAddDevices">Add devices...</button>
  </div>
</div>
<ag-grid-angular
  style="width: 100%; height: 100%;flex: '1 1 auto'"
  class="ag-theme-alpine"
  [rowData]="dsDevices"
  [columnDefs]="gridDeviceColumnDefs"
  [defaultColDef]="gridDeviceDefaultColDef"
  [suppressDragLeaveHidesColumns]="true"
  [rowSelection]="'single'"
  (gridReady)="onGridDevicesReady($event)"
  (sortChanged)="onGridDevicesSortChanged($event)"
  (selectionChanged)="onGridDevicesSelectionChanged($event)"
  [getRowNodeId]="gridDevicesGetRowNodeId"
  [frameworkComponents]="devicesGridFrameworkComponents"
  [isExternalFilterPresent]="devicesGridHasFilter"
  [doesExternalFilterPass]="devicesGridFilterDisabledDevice"
>
</ag-grid-angular>
<ag-grid-angular
  style="width: 100%; height: 100%;flex: '1 1 auto'"
  class="ag-theme-alpine"
  [rowData]="dsSensors"
  [columnDefs]="gridSensorsColumnDefs"
  [defaultColDef]="gridSensorsDefaultColDef"
  [suppressDragLeaveHidesColumns]="true"
  [rowSelection]="'multiple'"
  (gridReady)="onGridSensorsReady($event)"
  (sortChanged)="onGridSensorsSortChanged($event)"
  (selectionChanged)="onGridSensorsSelectionChanged($event)"
>
</ag-grid-angular>
