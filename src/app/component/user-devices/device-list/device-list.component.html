<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <ng-container *ngIf="column !== 'DeleteDevice'">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <ng-container *ngIf="column === 'DeleteDevice'">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button type="button" (click)="deleteDeviceOnClick($event, element)">Delete device</button>
        </td>
      </ng-container>
    </ng-container>
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length" style="padding-left: 100px;">
        <app-device-sensor *ngIf="shouldShowDetailRow(element)" [dataState]="getChildDataState(element)">
        </app-device-sensor>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="expandRow(element)"></tr>
    <tr #ads mat-row *matRowDef="let row; columns: ['expandedDetail']" class="expandable-row"></tr>
  </table>
</div>
