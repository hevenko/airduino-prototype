<mat-sidenav-container class="sidenav-container" [hasBackdrop]="true">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'" [opened]="false">
    <mat-nav-list (click)="drawer.close()">
      <a mat-list-item [routerLink]="'/userDevices'">Devices</a>
      <a mat-list-item [routerLink]="'/map'">Map</a>
      <a mat-list-item [routerLink]="'/graph'">Graph</a>
      <a mat-list-item [routerLink]="'/rawData'">Raw data</a>
      <a mat-list-item [routerLink]="'/user'">User</a>
      <a mat-list-item (click)="authenticationOnCick()">{{isAuthenticated ? 'Logout' : 'Login'}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar>
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" style="height: auto !important;top: 15px">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <app-preset-filter></app-preset-filter>
        <app-login></app-login>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <span class="spacer"></span>
        <app-time></app-time>
        <app-sensor></app-sensor>
        <app-location></app-location>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-divider></mat-divider>

    <ng-content>
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
