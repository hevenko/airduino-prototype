<block-ui>
  <div #graphComponent [style.height]="fullHeight" style="overflow: scroll;width: 100%;">
      <form [formGroup]="compForm" style="margin-bottom:10PX;background-color: lightgray;">
        <ng-container formArrayName="sensors" *ngFor="let s of getSensorList();let i = index">
          <mat-checkbox formControlName="{{i}}" style="margin: 0px 10px 0px 10px;">{{getSensorDetails(s.value).desc}}</mat-checkbox>
        </ng-container>
      </form>
    <ng-container *ngFor="let d of getSensorList(); let i = index">
      <apx-chart *ngIf="renderChart(d.value)"
        [tooltip]="chartConfig[d.value]?.tooltip" 
        [series]="chartConfig[d.value]?.series"
        [chart]="chartConfig[d.value]?.chart"
        [xaxis]="chartConfig[d.value]?.xaxis"
        [dataLabels]="chartConfig[d.value]?.dataLabels"
        [grid]="chartConfig[d.value]?.grid"
        [stroke]="chartConfig[d.value]?.stroke"
        [title]="chartConfig[d.value]?.title"
      ></apx-chart>
    </ng-container>
  </div>
</block-ui>
