<block-ui>
  <div #graphComponent style="position:absolute;overflow-y: scroll;width: 100%;height:100%;">
    <ng-container *ngFor="let d of getSensorList(); let i = index">
      <apx-chart *ngIf="renderChart(d.value)"
        [tooltip]="getChartConfig(d.value)?.tooltip" 
        [series]="getChartConfig(d.value)?.series"
        [chart]="getChartConfig(d.value)?.chart"
        [xaxis]="getChartConfig(d.value)?.xaxis"
        [dataLabels]="getChartConfig(d.value)?.dataLabels"
        [grid]="getChartConfig(d.value)?.grid"
        [stroke]="getChartConfig(d.value)?.stroke"
        [title]="getChartConfig(d.value)?.title"
      ></apx-chart>
    </ng-container>
  </div>
</block-ui>
