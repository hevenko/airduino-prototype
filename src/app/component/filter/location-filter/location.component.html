<div appDropdown class="dropdown pull-right filter">
    <a class="dropdown-toogle" data-toggle="collapse" href="#locationComponentDropdown" onclick="return false;"
        role="button" aria-expanded="false" aria-controls="locationComponentDropdown">
        <span [innerHTML]="getLabel()"></span>
        <span class="caret"></span>
    </a>
    <div class="dropdown-menu filter-menu-expanded" style="padding: 5px;" id="locationComponentDropdown">
        <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedOption">
            <div class="locationitem">
                <mat-radio-button value="1" class="closeMenu">My devices</mat-radio-button>
            </div>
            <div class="locationitem">
                <mat-radio-button value="2" class="closeMenu">Custom polygon</mat-radio-button>
            </div>
            <div class="locationitem">
                <mat-radio-button value="3" class="closeMenu">Circular perimeter</mat-radio-button>
            </div>
            <div class="locationitem">
                <mat-radio-button value="4"></mat-radio-button>
                <select>
                    <option value="1">Varaždin</option>
                    <option value="2">Radovanasdasdsdsdsdsd</option>
                    <option value="3">Čakovec</option>
                    <option value="4">Ivanec</option>
                </select>
            </div>
        </mat-radio-group>
    </div>
</div>
