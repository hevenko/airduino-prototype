<div class="row" style="margin-top: 50px;">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div style="text-align: right;"><mat-label>New User?</mat-label>&nbsp;<a [routerLink]="'/newUser'" style="font-weight: bold;" href="#">Register</a></div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <mat-form-field style="display: block;">
        <mat-label>Email</mat-label>
        <input matInput id="email" name="email" type="email" [(ngModel)]='email' required email>
      </mat-form-field>
      <mat-form-field style="display: block;">
        <mat-label>Password</mat-label>
        <input matInput id="password" name="password" type="password" [(ngModel)]='password' required>
      </mat-form-field>
      <div mat-dialog-actions>
        <button type="button" mat-button mat-stroked-button style="margin-right:5px;" (click)="router.navigate(['/map'])">Cancel</button>
        <button mat-button mat-stroked-button [disabled]="!authForm.valid">Login</button>
        <button mat-button mat-stroked-button (click)="logout()">Logout</button>
      </div>

      <div mat-dialog-actions>
        <a href="http://localhost:5000/api/v1/auth/google" ><button type="button" mat-button mat-stroked-button style="margin-right:5px;">Log in with Google 1</button></a>
        <button type="button" mat-button mat-stroked-button style="margin-right:5px;" (click)="loginWithGoogle()">Log in with Google 2</button>
        <button type="button" mat-button mat-stroked-button style="margin-right:5px;" (click)="router.navigate(['/auth/facebook'])">Log in with Facebook</button>
        <button type="button" mat-button mat-stroked-button style="margin-right:5px;" (click)="router.navigate(['/auth/twitter'])">Log in with Twitter</button>
      </div>
    </form>
  </div>
</div>
