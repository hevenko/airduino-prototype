<div class="row">
  <div class="col-xs-12 col-md-12">
    <div class="alert alert-success alert-dismissible no-bottom-margin" *ngFor="let err of errorMessages; let i  = index">
      <a class="close" data-dismiss="alert" aria-label="close" (click)="close(i)">&times;</a>
      {{ err }}
    </div>
  </div>
</div>
